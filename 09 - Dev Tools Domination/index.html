<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("foo");

    // Interpolated
    console.log('Foo %s', 'bar');

    // Styled
    console.log('%c Foo Bar', 'font-size:50px; background:blue;text-shadow:10px 10px 0 red');

    // warning!
    console.warn('Foo bar');

    // Error :|
    console.error('Foo Bar');

    // Info
    console.info('Foo bar');

    // Testing
    console.assert(1 >= 2, "Foo Bar");

    // clearing
    console.clear();
    console.clear();

    // Viewing DOM Elements
//    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`He is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Foo');
    console.count('Foo');
    console.count('Foo');
    console.count('Foo');
    console.count('Bar');
    console.count('Bar');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table
    console.table(dogs);

  </script>
</body>
</html>
